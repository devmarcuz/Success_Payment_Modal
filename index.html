<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Dummy launch success payment(OPTIONAL) -->
    <button class="payment-launch">Launch payment successful</button>

    <div class="payment-container rem-modal">
      <!-- Success Modal -->
      <div class="payment-modal">
        <!-- Header -->
        <div class="payment-header">
          <div class="payment-logo">
            <div class="r-hex">
              <div class="r-hex-inner"></div>
            </div>
          </div>

          <!-- Header Title -->
          <h3>NIMIQ<span class="t-01">.VISION</span></h3>
          <div class="x-close"></div>
        </div>

        <!-- Confetti congrats animation -->
        <div class="confetti">
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
        </div>

        <div class="flex-container">
          <!-- User Display -->
          <div class="payment-user">
            <div class="checkmark-container">
              <svg
                class="checkmark"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 52 52"
              >
                <circle class="checkmark__circle" cx="26" cy="26" r="25x
                fill="none" />
                <path
                  class="checkmark__check"
                  fill="none"
                  d="M14.1 27.2l7.1 7.2 16.7-16.8"
                />
              </svg>
            </div>
            <div class="payment-logo1">
              <div class="r-hex">
                <div class="r-hex-inner"></div>
              </div>
            </div>

            <!-- User Display Picture -->
            <img src="/pig.svg" width="350" alt="avatar" />
          </div>

          <div class="flex-content">
            <!-- Success content -->
            <div class="payment-content">
              <h3>CONGRATULATIONS</h3>

              <!--User Review -->
              <div class="payment-wallet">
                <!-- User Review Test -->
                <p class="payment-address">
                  This is a message from your viewer, nice stream - good work!!!
                </p>
              </div>
            </div>

            <!-- Nim Received -->
            <div class="payment-received"><h3>1000 Nim Received</h3></div>
          </div>
        </div>
        <img class="wave" src="/wave.svg" />
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
